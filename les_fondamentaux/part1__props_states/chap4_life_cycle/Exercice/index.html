<!DOCTYPE html> 
<html lang='fr'> 
	<head> 
		<title> . </title> 
		<meta charset='utf-8'> 
		<meta name='description' content='description...'> 
		<meta name='viewport' content='width=device-width, initial-scale=1.0'> 
		<meta http-equiv='X-UA-Compatible' content='ie=edge'> 
		<link rel='icon' type='image/png' href='images/favicon.png'>  
		<link rel='stylesheet' href='styles/style.css'> 
	</head> 
	<body>
		<div id="app"></div>
		<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous"></script>
		<script type="text/babel">

			class Clock extends React.Component {
				constructor(props) {
					super(props)
					this.state = {
						time: null
					}
				}
			
				componentDidMount () {
					this.setState({
						time: new Date
					})
				}

				componentDidUpdate(prevProps, prevState) {
					setTimeout(() => {
						this.setState({
							time: new Date
						})
					}, 1000);
				}
			
				render() {
					return (
						<div>
							{ this.state.time.toLocaleTimeString() }
						</div>
					)
				}
			}

			ReactDOM.render(<Clock />, document.querySelector("#app"))

		</script>
	</body> 
</html>
