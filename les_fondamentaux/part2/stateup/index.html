<!DOCTYPE html> 
<html lang='fr'> 
	<head> 
		<title> . </title> 
		<meta charset='utf-8'> 
		<meta name='description' content='description...'> 
		<meta name='viewport' content='width=device-width, initial-scale=1.0'> 
		<meta http-equiv='X-UA-Compatible' content='ie=edge'> 
		<link rel='icon' type='image/png' href='images/favicon.png'>  
		<link rel='stylesheet' href='styles/style.css'> 
	</head> 
	<body>
		<div id="app"></div>
		<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous"></script>
		<script type="text/babel">
			
			const TIME = 1000

			class App extends React.Component {
				constructor(props) {
					super(props)

					this.state = {
						number: 0
					}

					this.handleChange = this.handleChange.bind(this)
				}

				handleChange (e) {
					this.setState({ number: e })
				}
			
				render () {
					return (
						<div>
							<BaseNumberInput onChangeBase={(e, base) => this.handleChange(e, base)} number={this.state.number} base="decimal" title="dÃ©cimal"/>
							<BaseNumberInput onChangeBase={(e, base) => this.handleChange(e, base)} number={this.state.number} base="binary" title="binaire"/>
						</div>
					)
				}
			}

			class BaseNumberInput extends React.Component {
				constructor(props) {
					super(props)
					this.setNumber = this.setNumber.bind(this)
					this.displayNumber = this.displayNumber.bind(this)
				}

				setNumber(num) {
					if (this.props.base === 'binary') {
						return parseInt(num, 2)
					}

					return num
				}

				displayNumber() {
					return this.props.base === 'binary' ? parseInt(this.props.number, 10).toString(2) : this.props.number
				}
				
				render () {
					const { title, base, number, onChangeBase } = this.props
					return (
						<div>
							<h4>{title}</h4>
							<input 
								onChange={(e) => onChangeBase(this.setNumber(e.target.value))} 
								type="text" 
								value={ this.displayNumber() }/>
						</div>
					)
				}
			}

			ReactDOM.render(<App />, document.querySelector("#app"))

		</script>
	</body> 
</html>
